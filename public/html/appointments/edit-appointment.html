<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=DynaPuff:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Marck+Script&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css" />
    <title>Edit Appointment page</title>
  </head>
  <body>
    <nav class="navbar inter-regular">
      <ul>
        <li><a href="../index.html">HOME</a></li>
        <li><a href="../med-records/records.html">RECORDS</a></li>
        <li><a href="../medicine/medicine.html">MEDICATION</a></li>
        <li><a href="appointments.html">APPOINTMENTS</a></li>
      </ul>
    </nav>

    <section id="edit-form">
        <form class="form-card merriweather-sans-regular" onsubmit="return submitForm(event)">
            <h2 class="inter-regular">Welcome Back!</h2>

            <div class="row">
                <div>
                    <label for="appointmentDate">Appointment Date:</label>
                    <input type="date" id="appointmentDate" name="appointmentDate" required>
                </div>
                <div>
                    <label for="appointmentTime">Appointment Time:</label>
                    <select id="appointmentTime" name="appointmentTime" required>
                        <option value="">Choose from list</option>
                        <option>9:00 AM</option>
                        <option>10:00 AM</option>
                        <option>11:00 AM</option>
                        <option>2:00 PM</option>
                        <option>3:00 PM</option>
                        <option>4:00 PM</option>
                        <option>5:00 PM</option>
                    </select>
                </div>
            </div>

            <label for="clinic">Clinic:</label>
            <select id="clinic" name="clinic" class="lato-regular" required>
                <option value="">Choose from list</option>
                <option>Bedok Polyclinic</option>
                <option>Bukit Merah Polyclinic</option>
                <option>Eunos Polyclinic</option>
                <option>Marine Parade Polyclinic</option>
                <option>Paris Ris Polyclinic</option>
                <option>Punggol Polyclinic</option>
                <option>Outram Polyclinic</option>
                <option>Sengkang Polyclinic</option>
                <option>Tampines Polyclinic</option>
            </select>

            <div class="edit-actions merriweather-sans-regular">
                <button type="submit" class="change-btn">Save Changes</button>
                <button class="cancel-btn" onclick="goBack()">Cancel</button>
            </div>

        </form>
    </section>
    
    <script src="../../javascript/editAppt-script.js"></script>
  </body>
</html>

    <section id="login-container">
        <h2 class="inter-regular">Login</h2>
        <form id ="login-form" class="lato-regular">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" autocomplete="on" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <div class="btn-row">
              <button type="submit" onclick="createAccount()" class="signUp-button">Sign Up</button>
              <button type="submit" class="blue-button">Login</button>
            </div>
        </form>
    </section>



    <script src="../../javascript/login-script.js"></script>

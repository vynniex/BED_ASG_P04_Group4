<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=DynaPuff:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Marck+Script&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css" />
    <title>Edit Medical Record</title>
  </head>
  <body>
    <nav class="navbar inter-regular">
      <ul>
        <li><a href="../index.html">HOME</a></li>
        <li><a href="records.html">RECORDS</a></li>
        <li><a href="../medicine/medicine.html">MEDICATION</a></li>
        <li><a href="../appointments/appointments.html">APPOINTMENTS</a></li>
      </ul>
    </nav>

    <main class="record-container">
      <h1 class="inter-regular">Edit Medical Record</h1>

      <form id="record-form" class="record-form">
        <!-- Hidden inputs for userId and recordId (populate dynamically) -->
        <input type="hidden" id="userId" name="userId" value="" />
        <input type="hidden" id="recordId" name="recordId" value="" />

        <div class="form-group">
          <label class="inter-regular" for="date">Date of Record</label>
          <input
            type="date"
            id="date"
            name="date"
            required
            class="inter-regular"
          />
        </div>
        <br />

        <div class="form-group">
          <label class="inter-regular" for="doctorName">Doctor's Name</label>
          <input
            type="text"
            id="doctorName"
            name="doctorName"
            maxlength="100"
            placeholder="Dr. John Doe"
            required
            class="inter-regular"
          />
        </div>
        <br />

        <div class="form-group">
          <label class="inter-regular" for="diagnosis">Diagnosis</label>
          <input
            type="text"
            id="diagnosis"
            name="diagnosis"
            maxlength="255"
            placeholder="Enter diagnosis"
            required
            class="inter-regular"
          />
        </div>
        <br />

        <div class="form-group">
          <label class="inter-regular" for="systolic">Systolic Blood Pressure (mmHg)</label>
          <input
            type="number"
            id="systolic"
            name="systolic"
            min="0"
            max="300"
            placeholder="e.g., 120"
            class="inter-regular"
          />
        </div>

        <div class="form-group">
          <label class="inter-regular" for="diastolic">Diastolic Blood Pressure (mmHg)</label>
          <input
            type="number"
            id="diastolic"
            name="diastolic"
            min="0"
            max="200"
            placeholder="e.g., 80"
            class="inter-regular"
          />
        </div>

        <div class="form-group">
          <label class="inter-regular" for="bloodSugar">Blood Sugar (mg/dL)</label>
          <input
            type="number"
            id="bloodSugar"
            name="bloodSugar"
            min="0"
            max="600"
            placeholder="e.g., 100"
            class="inter-regular"
          />
        </div>

        <div class="form-group">
          <label class="inter-regular" for="weight">Weight (kg)</label>
          <input
            type="number"
            id="weight"
            name="weight"
            min="0"
            max="500"
            step="0.1"
            placeholder="e.g., 65.5"
            class="inter-regular"
          />
        </div>

        <div class="form-group">
          <label class="inter-regular" for="notes">Notes</label>
          <textarea
            id="notes"
            name="notes"
            maxlength="500"
            rows="4"
            placeholder="Additional notes"
            class="inter-regular"
          ></textarea>
        </div>
        <br />

        <div class="button-group">
          <button type="submit" class="btn-submit">SAVE RECORD</button>
          <a href="records.html" class="inter-regular btn-back">CANCEL</a>
        </div>
      </form>
    </main>

    <script src="../../javascript//med-records-js/editRecord-script.js"></script>
  </body>
</html>
